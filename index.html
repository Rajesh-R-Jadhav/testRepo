<!DOCTYPE html> 
<html> 
<head> 
<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/> 
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 
<title>Reverse Geocoding</title> 

<!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>  -->
<!-- &key=AIzaSyBWWFnmds5NKNf5mHQTP6sKrZA9sSFnvPk -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkUOdZ5y7hMm0yrcCQoCvLwzdM6M8s5qk&sensor=false"></script>
<script type="text/javascript"> 
	var geocoder;

	if (navigator.geolocation) {
		console.log("in navigator.geolocation");
		navigator.geolocation.getCurrentPosition(successFunction, errorFunction);
	} 
	//Get the latitude and the longitude;
	function successFunction(position) {
		console.log("in successFunction:"+JSON.stringify(position));
		var lat = position.coords.latitude;
		var lng = position.coords.longitude;
		codeLatLng(lat, lng)
	}

	function errorFunction(){
		console.log("Geocoder failed");
	}

	function initialize() {
		console.log("in initialize");
		geocoder = new google.maps.Geocoder();
	}

	function codeLatLng(lat, lng) 
	{
		var latlng = new google.maps.LatLng(lat, lng);
		geocoder.geocode({'latLng': latlng}, function(results, status) 
		{
			if (status == google.maps.GeocoderStatus.OK) 
			{
				console.log(results)
				if (results[1]) 
				{
					//formatted address
					console.log("formatted address:"+results[0].formatted_address);
					document.getElementById('location').innerHTML = results[0].formatted_address;
					//find country name
					for (var i=0; i<results[0].address_components.length; i++) 
					{
						for (var b=0;b<results[0].address_components[i].types.length;b++) 
						{
							//there are different types that might hold a city admin_area_lvl_1 usually does in come cases looking for sublocality type will be more appropriate
							if (results[0].address_components[i].types[b] == "administrative_area_level_1") 
							{
								//this is the object you are looking for
								city= results[0].address_components[i];
								break;
							}
						}
					}
					//city data
					console.log("city data:"+city.short_name + " : " + city.long_name);

				} else 
				{
					console.log("No results found");
				}
			} else 
			{
			console.log("Geocoder failed due to: " + status);
			}
		});
	}
</script> 
</head> 
<body onload="initialize()"> 
	<p id="location"></p>
</body> 
</html>
